<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clube do livro</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/banner.css">
        <link rel="stylesheet" href="styles/carrossel.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/><script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho_conteiner">
                <span class="cabecalho_menu_hamburguer"></span>
   	            <img src="assets/logo.png" alt="Logo clube do livro">
            </div>
            <div class="cabecalho_conteiner">
                <a href="#" class="cabecalho_link"> <img src="assets/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#" class="cabecalho_link"> <img src="assets/Sacola.svg" alt="Minhas compras"></a>
                <a href="#" class="cabecalho_link"> <img src="assets/Vector.svg" alt="Meu perfil"></a>
            </div>

        </header>

        <main>
            <section class="banner">
                <h2 class="banner_titulo">Já sabe por onde começar?</h2>
                <p class="banner_texto">Encontre em nossa estante uma nova opçao para ser sua leitura atual!</p>
                <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?"> 
            </section>

            <section class="carrossel">
                <h2 class="carrossel_titulo">NOVIDADES</h2>
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"> <img src="assets/livro-outlander1.jfif" alt="Outalnder livro 1"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander2.jfif" alt="Outalnder livro 2"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander3.jfif" alt="Outalnder livro 3"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander4.jfif" alt="Outalnder livro 4"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander5.jfif" alt="Outalnder livro 5"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander6.jfif" alt="Outalnder livro 6"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander7.jfif" alt="Outalnder livro 7"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander8.jfif" alt="Outalnder livro 8"> </div>
                        <div class="swiper-slide"> <img src="assets/livro-outlander9.jfif" alt="Outalnder livro 9"> </div>
                    </div>
                    
                    <!-- If we need navigation buttons -->
                   <!-- <div class="swiper-button-prev"></div> -->
                    <!--<div class="swiper-button-next"></div> -->
                
                    <!-- If we need scrollbar -->
                    <!--<div class="swiper-scrollbar"></div>-->
                </div>    

                </div>

            </section>
            
        </main>

        <script>
               const swiper = new Swiper('.swiper', {
                    // Optional parameters
                    spaceBetween: 10,
                    slidesPerView: 3,
                  
                    // If we need pagination
                    pagination: {
                      el: '.swiper-pagination',
                      type: 'bullets',
                    },
                });
        </script>

        <footer class="rodape">
            
        </footer>
    </body>
</html>
