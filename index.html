<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clube do livro</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/banner.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho_conteiner">
                <span class="cabecalho_menu_hamburguer"></span>
   	            <img src="assets/logo.png" alt="Logo do clube do livro">
            </div>
            <div class="cabecalho_conteiner">
                <a href="#" class="cabecalho_link"> <img src="assets/Favoritos.svg" alt="aba de favoritos"></a>
                <a href="#" class="cabecalho_link"> <img src="assets/Sacola.svg" alt="aba de sacola"></a>
                <a href="#" class="cabecalho_link"> <img src="assets/Vector.svg" alt="aba de perfil"></a>
            </div>

        </header>

        <main>
            <section class="banner">
                <h2 class="banner_titulo">Já sabe por onde começar?</h2>
                <p class="banner_texto">Encontre em nossa estante uma nova opçao para ser sua leitura atual!</p>
                <div class="banner_pesquisa_conteiner">
                    <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
                    <span banner_pesquisa_icone></span> 
                </div>
            </section>
            
        </main>

        <footer class="rodape">
            
        </footer>
    </body>
</html>
